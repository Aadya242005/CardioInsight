<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .title { font: 20px 'Segoe UI', Arial; fill:#111827 }
    .label { font: 14px 'Segoe UI', Arial; fill:#111827 }
    .bar { fill: #ef4444 }
    .bg { fill: #f3f4f6 }
  </style>
  <rect width="100%" height="100%" class="bg" rx="8"/>
  <text x="40" y="40" class="title">Top 5 Predictors — Heart Failure Mortality</text>

  <!-- Bars -->
  <g transform="translate(60,80)">
    <text x="0" y="20" class="label">Age</text>
    <rect x="120" y="6" width="520" height="24" class="bar" rx="4"/>

    <text x="0" y="70" class="label">Serum Creatinine</text>
    <rect x="120" y="56" width="420" height="24" class="bar" rx="4"/>

    <text x="0" y="120" class="label">Ejection Fraction</text>
    <rect x="120" y="106" width="360" height="24" class="bar" rx="4"/>

    <text x="0" y="170" class="label">Platelets</text>
    <rect x="120" y="156" width="240" height="24" class="bar" rx="4"/>

    <text x="0" y="220" class="label">Serum Sodium</text>
    <rect x="120" y="206" width="200" height="24" class="bar" rx="4"/>
  </g>

  <text x="40" y="360" class="label" fill="#374151">Note: generated placeholder chart — replace with notebook output</text>
</svg>
